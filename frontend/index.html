<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>BookFinder API</title>
</head>
<body>
    <main>
        <section id="finder-form">
            <h1>BookFinder API</h1>
            <form action="" method="post">
                <div>
                    <input type="text" name="search" id="isearch" required placeholder="Nome do livro/autor">
                </div>
                <div>
                    <select name="idiom" id="idiom">
                        <option value="" selected>Todos idiomas</option>
                        <option value="por">Português</option>
                        <option value="eng">Inglês</option>
                        <option value="spa">Espanhol</option>
                    </select>
                    <select name="available" id="iavailable">
                        <option value="" selected>Qualquer status</option>
                        <option value="true">Disponível</option>
                        <option value="false">Indisponível</option>
                    </select>
                    <input type="number" name="year" id="iyear" placeholder="Ano mínimo">
                </div>
                <div>
                    <button type="reset" id="reset-button">Limpar</button>
                    <button type="button" id="send-button">Buscar</button>
                </div>
            </form>
        </section>
        <section id="finder-table">
            <!-- inject -->
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
